<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body>
    <h1>BMI (Body Mass Index)</h1>
    <div class="container">
        <form action="">
            <label for="height">Height in CM
                <input type="text" id="height">
            </label>
            <label for="weight">Weight in KG
                <input type="text" id="weight">
            </label>
            <button type="submit">Calculte</button>
        </form>

        <div id="result"></div>
        <div class="weight-guide">
            <h3>BMI Wight Guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = From 18.6 to 24.9</p>
            <p>Over Weight = Greater 24.9</p>
        </div>
    </div>

</body>

<script>
    const form = document.querySelector('form')
    form.addEventListener('submit', function (e) {
        e.preventDefault();
        const height = parseInt(document.querySelector('#height').value);
        const weight = parseInt(document.querySelector('#weight').value);
        let result = document.querySelector('#result');

        if (height === '' || height < 0 || isNaN(height)) {
            alert('Please Give a valid Height');
        } else if (weight === '' || weight < 0 || isNaN(weight)) {
            alert('Please Give a valid Height');
        }
        else {
            let bmi = (weight / ((height * height) / 10000)).toFixed(2);
            if (bmi < 18.6) {
                result.innerHTML = `<span> BMI = ${bmi} <br> Your are Under Weight</span>`;
            } else if (bmi >= 18.6 && bmi <= 24.9) {
                result.innerHTML = `<span> BMI = ${bmi} <br> Your Weight is Normal</span>`;
            }
            else if (bmi > 24.9) {
                result.innerHTML = `<span> BMI = ${bmi} <br> You are Over Weight </span>`;
            }

        }
    })

</script>

</html>
