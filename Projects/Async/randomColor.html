<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Random Color Generator</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const startButton = document.querySelector("#start");
    const stopButton = document.querySelector("#stop");
    let intervalID;

    const randomColorGenerator = () => {
        const hex = "0123456789ABCDEF";
        let color = '#'
        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16)]
        }
        return color;
    };

    const stopChangingBGColor = () => {
        clearInterval(intervalID);
        intervalID = null;
    };

    const startChangingBGColor = () => {
        (setBackgroundColor = () => {
            document.body.style.backgroundColor = randomColorGenerator()
        })();
        if (!intervalID) {
            intervalID = setInterval(setBackgroundColor, 2000);
        }
    }

    startButton.addEventListener('click', startChangingBGColor);

    stopButton.addEventListener('click', stopChangingBGColor)
</script>

</html>
